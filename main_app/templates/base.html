{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Events{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4371688eba.js"
      crossorigin="anonymous"
    ></script>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="main-header">
      <div class="logo">
        <span class="logo-text"
          >ðŸŽ‰ <span class="highlight">Events</span> Planner</span
        >
      </div>

      <nav class="nav-left">
        <a href="{% url 'main_app:home' %}">Home</a>
        <a href="">Events</a
        ><!--{ url 'main_app:home' }-->
        <a href="#">About</a>
        <!--{ url 'main_app:about' }-->
        <a href="#">Contact</a
        ><!--{ url 'main_app:contact' }-->
      </nav>

      <nav class="nav-right">
        <a href="{% url 'main_app:login' %}" class="btn-login">Login</a
        ><!---->
        <a href="{% url 'main_app:signup' %}" class="btn-signup"
          >Create Account</a
        >
      </nav>
    </header>

    <!-- ===== CONTENT ===== -->
    <main>{% block content %} {% endblock %}</main>

    <!-- ===== FOOTER ===== -->
    <footer class="main-footer">
      <div class="social-icons">
        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:info@events.com" title="Email"
          ><i class="fas fa-envelope"></i
        ></a>
        <a href="tel:+123456789" title="Call"><i class="fas fa-phone"></i></a>
