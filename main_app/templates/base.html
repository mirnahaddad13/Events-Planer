{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} <link rel="shortcut icon" type="image/png" href="{% static 'images/splash.svg' %}" /> {% endcomment %}
  <title>Cat Collector</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        {% comment %} <img src="{% static "images/header-logo.svg" %}" alt="The Cat Collector Logo" /> {% endcomment %}
      </a>
    </div>
    <nav>
      <ul>
        {%if user.is_authenticated %}
           <li>

            <form id="logout-form" method="post" action="{% url "logout" %}">
              {%csrf_token%}
              <button type="submit">Logout</button> 
            </form>
           </li>
        {%else%}
         <li><a href="{% url 'signup' %}">Signup</a></li>
        {%endif%}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
